<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сам собі творець</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="menu" id="menu">
                <li><a href="#">Головна</a></li>
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Оплата</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="IMG_1260.jpeg" alt="Обкладинка книги" class="book-image">
            </div>
            <div class="hero-text">
                <h1>САМ СОБІ ТВОРЕЦЬ</h1>
                <p>Ким би ти не був, будь краще!</p>
            </div>
        </section>

        <!-- Блок товарів -->
        <section class="products">
            <div class="product">
                <div class="carousel">
                    <button class="carousel-button prev" onclick="prevSlide(0)">&#10094;</button>
                    <div class="carousel-images">
                        <img src="IMG_1260.jpeg" alt="Товар 1" class="carousel-image">
                        <img src="IMG_1261.jpeg" alt="Товар 1" class="carousel-image">
                    </div>
                    <button class="carousel-button next" onclick="nextSlide(0)">&#10095;</button>
                </div>
                <h2>Книга «САМ СОБІ ТВОРЕЦЬ»</h2>
                <p class="price">Ціна: <strong>600 грн.</strong></p>
                <button class="order-button">Замовити</button>
            </div>

            <div class="product">
                <div class="carousel">
                    <button class="carousel-button prev" onclick="prevSlide(1)">&#10094;</button>
                    <div class="carousel-images">
                        <img src="IMG_1260.jpeg" alt="Товар 2" class="carousel-image">
                        <img src="IMG_1261.jpeg" alt="Товар 2" class="carousel-image">
                    </div>
                    <button class="carousel-button next" onclick="nextSlide(1)">&#10095;</button>
                </div>
                <h2>Електронна Книга «САМ СОБІ ТВОРЕЦЬ»</h2>
                <p class="price">Ціна: <strong>250 грн.</strong></p>
                <button class="order-button">Замовити</button>
            </div>
        </section>
    </main>

    <script>
        // JS для каруселі
        function prevSlide(index) {
            const carouselImages = document.querySelectorAll(`.carousel-images:nth-of-type(${index + 1}) img`);
            let currentIndex = [...carouselImages].findIndex(img => img.style.display !== 'none');
            carouselImages[currentIndex].style.display = 'none';
            currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
            carouselImages[currentIndex].style.display = 'block';
        }

        function nextSlide(index) {
            const carouselImages = document.querySelectorAll(`.carousel-images:nth-of-type(${index + 1}) img`);
            let currentIndex = [...carouselImages].findIndex(img => img.style.display !== 'none');
            carouselImages[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % carouselImages.length;
            carouselImages[currentIndex].style.display = 'block';
        }

        // JS для гамбургер-меню
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
